<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i style="padding: 5px;" class="fa fa-map-marker"></i><span id="location"></span></h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img src="" id="icon">
                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh" ></i></button>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        link = "https://api.openweathermap.org/data/2.5/weather?q=lucknow&appid=c55c8688c15f28e711f6a127e383210d";
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('location').innerHTML = obj.name;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp -273.15);
            document.getElementById('icon').src ="http://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        }
        if(request.status >=200 && request.status <400){
            var temp =obj.main.temp;
        }
        else{
            console.log("This city data is not available");
        }
        request.send();
    </script>
</html>
